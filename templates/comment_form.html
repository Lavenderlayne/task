{% extends 'base.html' %}

{% block content %}
  <h2>Редагувати коментар</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Зберегти</button>
    <a href="{% url 'task_detail' form.instance.task.pk %}" class="btn btn-secondary">Відмінити</a>
  </form>
{% endblock %}
