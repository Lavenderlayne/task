{% extends 'base.html' %}

{% block content %}
<div class="container my-5" style="max-width: 600px;">
    <h4 class="mb-3 text-center">Видалити коментар?</h4>
    <p class="text-center text-muted">Ви дійсно хочете видалити цей коментар:</p>

    <blockquote class="blockquote border-start ps-3 fst-italic mb-4">
        {{ object.content }}
    </blockquote>

    <form method="post" class="d-flex justify-content-center gap-2">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-sm">
            Підтвердити
        </button>
        <a href="{% url 'task_detail' object.task.pk %}" class="btn btn-outline-secondary btn-sm">
            Відмінити
        </a>
    </form>
</div>
{% endblock %}
