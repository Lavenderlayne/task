{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4 text-center text-white fw-bold text-uppercase">
  Вхід до системи
</h1>

<div class="card bg-dark text-white mx-auto border-light shadow-sm rounded-3" style="max-width: 400px;">
  <div class="card-body">
    <form method="post" novalidate>
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label class="form-label fw-bold">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small mt-1">
              {{ field.errors|striptags }}
            </div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-warning w-100 fw-bold text-uppercase text-dark">
        <i class="ti ti-login"></i> Увійти
      </button>
    </form>
  </div>
</div>
{% endblock %}
