{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4 text-center text-light fw-bold text-uppercase">
  Вхід до системи
</h1>

<div class="card bg-dark text-light mx-auto" style="max-width: 400px; border: 1px solid #ccc;">
  <div class="card-body">
    <form method="post" novalidate>
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label class="form-label text-light fw-bold">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">
              {{ field.errors|striptags }}
            </div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-light w-100 text-dark fw-bold text-uppercase">
        Увійти
      </button>
    </form>
  </div>
</div>
{% endblock %}
