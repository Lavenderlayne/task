{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4 text-center text-info fw-bold text-uppercase" style="text-shadow: 0 0 8px #0ff, 0 0 20px #0ff;">
  Трекер завдань
</h1>

<a class="btn btn-warning my-4 text-dark fw-bold text-uppercase shadow" href="{% url 'task_create' %}" role="button" style="box-shadow: 0 0 10px #ff0;">
    <i class="ti ti-square-rounded-plus"></i>
    Додати завдання
</a>

<div class="list-group shadow-sm rounded" style="background-color: #121212;">
    {% for task in tasks %}
    <a href="{% url 'task_detail' task.pk %}" 
       class="list-group-item list-group-item-action d-flex justify-content-between align-items-center
              {% if task.status == 'completed' %}
                bg-dark border-start border-5 border-success text-success
              {% elif task.status == 'in_progress' %}
                bg-dark border-start border-5 border-warning text-warning
              {% else %}
                bg-dark border-start border-5 border-secondary text-secondary
              {% endif %}"
       style="text-shadow: 0 0 5px currentColor;">
        <span>{{ task.title }}</span>
        <span class="badge rounded-pill
          {% if task.status == 'completed' %}
            bg-success text-dark
          {% elif task.status == 'in_progress' %}
            bg-warning text-dark
          {% else %}
            bg-secondary text-light
          {% endif %}">
          {{ task.get_status_display }}
        </span>
    </a>
    {% empty %}
    <div class="alert alert-secondary text-center">Немає завдань.</div>
    {% endfor %}
</div>
{% endblock %}
