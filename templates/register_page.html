{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4 text-center text-light fw-bold text-uppercase">
    Реєстрація
</h1>

<div class="card p-4 bg-dark text-light mx-auto" style="max-width: 500px; border: 2px solid #ccc;">
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit" class="btn btn-light w-100 mt-3 fw-bold text-uppercase">
            Зареєструватися
        </button>
    </form>
</div>
{% endblock %}
