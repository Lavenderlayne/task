<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Task{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    {% load static %}
</head>
<body class="bg-light text-dark">

<div class="container py-5" style="max-width: 700px;">
    {% block content %}
    <h1 class="mb-4 text-center fw-semibold">
        Трекер завдань
    </h1>

    <div class="d-flex justify-content-end mb-4">
        <a href="{% url 'task_create' %}" class="btn btn-dark btn-sm">
            + Додати завдання
        </a>
    </div>

    <div class="list-group">
        {% for task in tasks %}
        <a href="{% url 'task_detail' task.pk %}"
           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center border-0 border-bottom">
            <span>{{ task.title }}</span>
            <span class="badge 
                {% if task.status == 'in_progress' %}bg-warning text-dark
                {% elif task.status == 'high' %}bg-danger
                {% else %}bg-secondary{% endif %}">
                {{ task.get_status_display }}
            </span>
        </a>
        {% empty %}
        <div class="text-center text-muted py-3">Немає завдань</div>
        {% endfor %}
    </div>
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
