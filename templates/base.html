<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Task{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />

    {% load static %}

    <style>
      body {
        font-family: 'Orbitron', sans-serif;
      }
    </style>
</head>
<body class="bg-dark text-info">

    <div class="container py-4">
        {% block content %}
        <h1 class="mb-4 text-center text-info fw-bold text-uppercase shadow-lg">
            Трекер завдань
        </h1>

        <a href="{% url 'task_create' %}" role="button"
           class="btn btn-warning fw-bold text-dark shadow-lg mb-4 text-uppercase">
            <i class="ti ti-square-rounded-plus"></i> Додати завдання
        </a>

        <div class="list-group rounded shadow-lg" style="background-color: #121212;">
            {% for task in tasks %}
            <a href="{% url 'task_detail' task.pk %}"
               class="list-group-item list-group-item-action d-flex justify-content-between align-items-center 
                      bg-dark text-info border-start border-5
                      {% if task.status == 'completed' %}border-success
                      {% elif task.status == 'in_progress' %}border-warning
                      {% else %}border-secondary
                      {% endif %}">
                <span>{{ task.title }}</span>
                <span class="badge rounded-pill
                    {% if task.status == 'completed' %}bg-success text-dark
                    {% elif task.status == 'in_progress' %}bg-warning text-dark
                    {% else %}bg-secondary text-light
                    {% endif %}">
                    {{ task.get_status_display }}
                </span>
            </a>
            {% empty %}
            <div class="alert alert-secondary text-center">Немає завдань.</div>
            {% endfor %}
        </div>
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
