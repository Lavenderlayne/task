<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Task{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />

    {% load static %}
</head>
<body class="bg-dark text-white" style="font-family: 'Orbitron', sans-serif;">

<div class="container py-4">
    {% block content %}
    <h1 class="mb-4 text-center fw-bold text-uppercase">
        Трекер завдань
    </h1>

    <a href="{% url 'task_create' %}" class="btn btn-outline-light fw-bold mb-4 text-uppercase">
        <i class="ti ti-square-rounded-plus"></i> Додати завдання
    </a>

    <div class="list-group">
        {% for task in tasks %}
        <a href="{% url 'task_detail' task.pk %}"
           class="list-group-item list-group-item-action bg-dark text-white border-light d-flex justify-content-between align-items-center rounded-3 shadow-sm hover-shadow">
            <span class="fw-bold">{{ task.title }}</span>
            <span class="badge 
                {% if task.status == 'in_progress' %}bg-warning text-dark
                {% elif task.status == 'high' %}bg-danger
                {% else %}bg-secondary{% endif %}">
                {{ task.get_status_display }}
            </span>
        </a>
        {% empty %}
        <div class="alert alert-secondary text-center bg-dark text-white border-light">Немає завдань.</div>
        {% endfor %}
    </div>
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
