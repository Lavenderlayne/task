{% extends 'base.html' %}

{% block content %}
<div class="card bg-dark text-white border-light shadow-sm rounded-4 mx-auto" style="max-width: 500px;">
    <div class="card-body">
        <h4 class="fw-bold text-uppercase mb-3">Підтвердження видалення</h4>
        <p>Ви впевнені, що хочете видалити завдання "<span class="fw-bold">{{ object.title }}</span>"?</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-danger fw-bold">
                    <i class="ti ti-trash"></i> Так, видалити
                </button>
                <a href="{% url 'task_detail' object.pk %}" class="btn btn-outline-secondary">
                    <i class="ti ti-x"></i> Скасувати
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
