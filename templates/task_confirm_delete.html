{% extends 'base.html' %}

{% block content %}
<div class="container my-5" style="max-width: 500px;">
    <h4 class="mb-3 text-center">Підтвердження видалення</h4>
    <p class="text-center">
        Ви впевнені, що хочете видалити завдання 
        <span class="fw-semibold">"{{ object.title }}"</span>?
    </p>
    
    <form method="post" class="d-flex justify-content-center gap-2 mt-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            Так, видалити
        </button>
        <a href="{% url 'task_detail' object.pk %}" class="btn btn-outline-secondary">
            Скасувати
        </a>
    </form>
</div>
{% endblock %}
