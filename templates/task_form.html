{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4 text-center text-light fw-bold text-uppercase">
    Нове завдання
</h1>

<div class="card bg-dark text-light mx-auto p-4" style="max-width: 600px; border: 2px solid #ccc; border-radius: 0.75rem;">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label text-light">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                    <div class="form-text text-secondary">{{ field.help_text }}</div>
                {% endif %}
                {% for error in field.errors %}
                    <div class="text-danger">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}
        <div class="d-grid">
            <button type="submit" class="btn btn-light btn-lg text-dark fw-bold text-uppercase">
                Створити
            </button>
        </div>
    </form>
</div>
{% endblock %}
